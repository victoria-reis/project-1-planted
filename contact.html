<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planted - Contact</title>
    <script src="https://kit.fontawesome.com/a0e4c21e13.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a0e4c21e13.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="./styles/style.css"> 
</head>
<body class="contact">
    <header id="contact">
        
        <nav class="main-nav">
            <div class="wrapper">
                <h1>Planted</h1>
                <input type="checkbox" id="open-slide-menu">
                <label for="open-slide-menu">
                    <i class="fa-solid fa-bars menu-icon" aria-hidden="true" title="open menu"></i>
                    <span class="sr-only">open menu</span>
                </label>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div><!-- wrapper ends -->
        </nav><!-- main nav ends -->

        <div class="wrapper">
            <h2>Get in Touch</h2>
        </div><!-- wrapper ends -->
        
    </header><!-- header ends -->

    <main>
        <div class="wrapper">
            <div class="contact-information">
                <div class="social-media-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f" aria-label="Link to our Facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram" aria-label="Link to our Instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter" aria-label="Link to our Twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp" aria-label="Link to our Whatsapp"></i></a>
                </div><!-- social media icons ends -->

                <p>info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V 2D5</p>
            </div><!-- contact information ends -->

            <div class="contact-form-container">
                <form action="#" class="contactForm" name="contactForm">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" placeholder="Name" required>

                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" placeholder="Email address" required>

                    <label for="message" class="sr-only">Message for us</label>
                    <textarea name="message" id="message" placeholder="Message" maxlength="200" required></textarea>

                    <button>Submit</button>
                </form><!-- form ends -->
            </div><!-- form container ends -->
        </div><!-- wrapper ends -->
    </main><!-- main ends -->

    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2018 HackerYou</p>
        </div><!-- wrapper ends -->
    </footer><!-- footer ends -->

</body>
</html>
